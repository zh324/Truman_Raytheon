    <ul class = "collection"></ul>
    <script>
        const ul = document.querySelector('ul');

        // Add item
        ipcRenderer.on('item: add', function(e, item){
            ul.className = 'collection';
            const li = document.createElement('li');
            li.className = 'collection-item';
            const itemText = document.createTextNode(item);
            li.appendChild(itemText);
            ul.appendChild(li);

        });

        // Clear items
        ipcRenderer.on('item: clear', function(){
            ul.innerHTML = '';
            ul.className = '';
        });

        // Remove item
        ul.addEventListener('dblclick', removeItem);
        
        function removeItem(e){
            e.target.remove();
            if(ul.children.length == 0){
                ul.className = '';
            }
            
        }
    </script>

    <script type="text/javascript">
            $("#createbutton").one("click",function createTable() {
            // Create table.
            var table = document.createElement('table');
            var div = document.getElementById('divTable');
            div.appendChild(table);
            
            table.setAttribute('class', 'ui celled padded table');
            //$("#divTable table").attr('id','editable'); 
            //$("#divTable table").attr('style','cursor:pointer;'); 

            var row1 = table.insertRow(0);
            // Insert New Column for Row1 at index '0'.
            var row1col1 = row1.insertCell(0);
            row1col1.innerHTML = 'username';
            // Insert New Column for Row1 at index '1'.
            var row1col2 = row1.insertCell(1);
            row1col2.innerHTML = 'name';
            // Insert New Column for Row1 at index '2'.
            var row1col3 = row1.insertCell(2);
            row1col3.innerHTML = 'age';
            var row1col4 = row1.insertCell(3);
            row1col4.innerHTML = 'picture';
            var row1col5 = row1.insertCell(4);
            row1col5.innerHTML = 'gender';
            var row1col6 = row1.insertCell(5);
            row1col6.innerHTML = 'bio';
            var row1col7 = row1.insertCell(6);
            row1col7.innerHTML = 'location';
            var row1col8 = row1.insertCell(7);
            row1col8.innerHTML = 'class';

            //table.setAttribute('id', 'editable');
            // Insert New Row for table at index '0'.

            var s = document.getElementById('limit').value;
            // Insert New Row for table at index '0'.
            for(var i=1; i <= s; i++){
            
                var row = table.insertRow(i);
                    
                for(var j = 0; j < 8; j++){
                    var rowcol = row.insertCell(j);
                    if(j==0){
                        var insert = faker.internet.userName();
                    }
                    else if(j==1){
                        var insert = faker.name.findName();
                       // var insert = faker.company.companyName();
                    }
                    else if(j==2){
                        var insert = faker.random.number(130);}
                    else if(j==3){
                        var insert = faker.random.number(1000) + '.jpg';}
                    else if(j==4){
                        var num = faker.random.number(1000);

                        if (num % 2 == 0){
                            var insert = 'Male';
                        }
                        
                        else{
                            var insert = 'Female';

                        }

                        }
                    else if(j==5){
                        var insert = faker.random.words();}
                    else if(j==6){
                        var insert = faker.address.city() + ', ' + faker.address.stateAbbr();}
                    
                    else{
                        
                        //< img src="smiley.gif" alt="Smiley face" height="42" width="42">
                        var num2 = faker.random.number(1000);
                        if (num2 >= 100){
                            var insert = 'normal';
                        }
                        else if (num2 < 100 && num2 >= 75){
                            var insert = 'cohort';
                        }
                        else if (num2 < 75 && num2 >= 50){
                            var insert = 'victim';
                        }
                        else if (num2 < 50 && num2 >= 25){
                            var insert = 'bully';
                        }

                        else{
                            var insert = 'highread';

                        }

                        }
                        //var insert = faker.image.avatar();
                    
                                        
                    rowcol.innerHTML = insert;
                }
            }

        });

          
        
    </script>
